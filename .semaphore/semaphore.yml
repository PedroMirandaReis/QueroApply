version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Docker
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'sudo echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'sudo docker pull "${DOCKER_USERNAME}/queroapply:latest" || true'
            - 'sudo docker build --cache-from "${DOCKER_USERNAME}/queroapply:latest" -t "${DOCKER_USERNAME}/queroapply:latest" .'
            - 'sudo docker push "${DOCKER_USERNAME}/queroapply:latest"'
      secrets:
        - name: dockerhub
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
      epilogue:
        always:
          commands:
            - ls
